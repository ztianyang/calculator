<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <div class="calculator-row">
                <div id="output">0</div>
            </div>
            <div class="calculator-row">
                <button class="clear">C</button>
            </div>
            <div class="calculator-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>
            </div>
            <div class="calculator-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
            </div>
            <div class="calculator-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
            </div>
            <div class="calculator-row">
                <button>0</button>
                <button>.</button>
                <button>+/-</button>
                <button class="operator">+</button>
            </div>
            <div class="calculator-row">
                <button class="operator">=</button>
            </div>
        </div>
    </body>
</html>
